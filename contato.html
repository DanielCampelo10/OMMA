<body>
    <header>
        <img src="assets\images\logo.png" alt="logo" width="324px" height="84px" />

    <main>
        <section class="banner">
            <h5>manda um <br> alô :)</h5>
        </section>
        <section class="contato">
            <img src="assets\images\celular.png" alt="" height="711px" width="350px">
            <fieldset>
                <h1>Contato</h1>
                <form action="#" method="post">
                    <label class="campos">
                        <span class="screen-reader-only">nome</span>
                        <input type="text" name="Nome" required placeholder="nome">
                    </label>
                    <label class="campos">
                        <span class="screen-reader-only">E-mail</span>
                        <input type="email" name="e-mail" required placeholder="e-mail">
                    </label>
                    <label class="campos">
                        <span class="screen-reader-only">Mensagem</span>
                        <textarea name="mensagem" required placeholder="mensagem" rows="9"></textarea>
                    </label>
                    <button type="submit">Enviar</button>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>
        <img src="assets\images\logo.png" alt="logo" width="324px" height="84px" />
